<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
  <form (ngSubmit)="register()">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        class="w-full mt-1 p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="w-full mt-1 p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        class="w-full mt-1 p-2 border rounded"
        required
      />
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-500 text-sm mb-4">{{ successMessage }}</div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
    >
      Register
    </button>
  </form>
</div>
